<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Y</div>
        <nav class="menu">
            <a href="#" class="menu-item">
                <img src="/icons/home.png" alt="Home">
            </a>
            <a href="#" class="menu-item">
                <img src="/icons/food.png" alt="Stats">
            </a>
            <a href="#" class="menu-item">
                <img src="/icons/plan.png" alt="Notes">
            </a>
            <a href="#" class="menu-item">
                <img src="/icons/info.png" alt="Info">
            </a>
            <a href="#" class="menu-item">
                <img src="/icons/logout.png" alt="Exit">
            </a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <div class="user-info">
                <div class="user-image-container">
                    <img src="/icons/notifi-icon.png" alt="notification" class="user-notification">
                </div>
                <span class="username">
                    <img src="/icons/users/duck_user.png" alt="User" class="user-image">
                    Utka user
                </span>
                <img src="/icons/languages/poland.png" alt="flag" class="flag-icon">
            </div>
        </header>

        <div class="grid-container">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Progress">
                <h2>Progress</h2>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Goals">
                <h2>Goals</h2>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Train plan">
                <h2>Train plan</h2>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Learn">
                <h2>Learn</h2>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Achievements">
                <h2>Achievements</h2>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Recommended Food">
                <h2>Recommended Food</h2>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Popular trainings">
                <h2>Popular trainings</h2>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Friends">
                <h2>Friends</h2>
            </div>
        </div>
    </div>
</body>
</html>
